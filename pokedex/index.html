<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>POKEDEX X</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial.html -->
  <div class="container">
    <div class="leftSide">
      <div class="leftCurve">
        <div class="blueLight">
          <div class="blueLightReflect"></div>
        </div>
        <div class="redLight"></div>
        <div class="yellowLight"></div>
        <div class="greenLight"></div>
      </div>
      <div class="middleCurve"></div>
      <div class="rightCurve"></div>
      <div class="frameScreen">
        <div class="screen">
          <span class="name"></span><br>
          <div class="img">
            <img src="" alt="" class="pokeImage">
          </div>
        </div>
        <div class="errorScreen">
          <p>404 ERROR :<BR>Error de Pokemon</p>
          <p class="sad">&#9785</p>
        </div>
        <div class="redDot"></div>
        <div class="grill"></div>
      </div>
      <div class="buttons">
        <div class="blueButton">
          <p>Shiny</p>
        </div>
        <div class="start">
          <p>Frente</p>
        </div>
        <div class="select">
          <p>Detras</p>
        </div>
      </div>
      <div class="input">
        <p> BUSQUEDA:</p>
        <input class="trueInput" type="text" name="search" autocomplete="off" placeholder="Pokemon o Numero"></input>
      </div>
      <div class="cross"></div>
      <div class="articulation"></div>
    </div>
    <div class="rightSide">
      <div class="description">
        <p>Descripcion</p>
        <p class="descriptionText"></p>
      </div>
      <div class="types">
        <p>Tipos</p>
        <p class="typeText"></p>
      </div>
      <div class="height">
        <p>Altura</p>
        <p class="heightText"></p>
      </div>
      <div class="weight">
        <p>Peso</p>
        <p class="weightText"></p>
      </div>
    </div>
  </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
